<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="https://1000logos.net/wp-content/uploads/2020/09/JavaScript-Logo.png">
    <title>JavaScript</title>
</head>

<body onload="loadFruits()">
    <h1>Changing Styles</h1>
    <div class="bnt" id="bnt">
        <button type="button" onclick="closeMe()">CLOSE!</button>
        <button type="button" onclick="openMe()">OPEN!</button>
        <button type="button" onclick="reloadThePage()">REFRESH!</button>
    </div>


    <p onclick="console.log(this.innerHTML)" id="p2">Something new this time, you can now open or
        close this paragraph using the above buttons.</p><br>
    <hr>
<br>



    <div id="main">
        <div class="msg" id="msg">
            <p>Hover over any image!</p>
        </div>
        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" alt="happy"
            onmouseover="fir(this)" onmouseleave="undo()">

        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" alt="sleepy"
            onmouseover="sec(this)" onmouseleave="undo()">
    </div><br>
    <button onclick="myFruits()">Add your favourite!</button>
    <p id="fruits"></p>

    <div class="form">
        <h2>Only HTML</h2>
        <form>
            <label for="name">Name:</label> <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label> <input type="email" name="email"><br><br>
            <input type="radio" id="HTML" name="fav_language" value="HTML">
            <label for="HTML">HTML</label><br>
            <input type="radio" id="CSS" name="fav_language" value="CSS">
            <label for="CSS">CSS</label><br>
            <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
            <label for="JavaScript">JavaScript</label><br>
            <input type="radio" id="All of the above" name="fav_language" value="All of the above">
            <label for="All of the above">All of the above</label><br>
            <label for="range">Range: </label>
            <input type="range" id="Range" name="range" value="Range"><br><br>
            <label for="number">Number: </label>
            <input type="number" id="Number" name="number" value="Number"><br><br>
            <label for="color">Color: </label>
            <input type="color" id="Color" name="color" value="Color"><br><br>
            <label for="url">Url: </label>
            <input type="url" id="Url" name="url"><br><br>
            <input type="submit" value="submit">
        </form>
    </div>


    <script src="js.js"></script>
</body>

</html>
