<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="https://1000logos.net/wp-content/uploads/2020/09/JavaScript-Logo.png">
    <title>JavaScript</title>
</head>

<body onload="loadFruits()">

    <h1>Changing Styles</h1>
    <fieldset>
        <legend>
            <h3 id="afn"></h3>
        </legend>
        <p onclick="console.log(this.innerHTML)" id="p2">Something new this time, you can now open or
            close this paragraph using the above buttons.</p>
    </fieldset><br>
    <div class="bnt" id="bnt">
        <button type="button" onclick="closeMe()">CLOSE!</button>
        <button type="button" onclick="openMe()">OPEN!</button>
        <button type="button" onclick="reloadThePage()">REFRESH!</button>
    </div>

<br>
    <br>



    <div id="main">
        <div class="msg" id="msg">
            <p>Hover over any image!</p>
        </div>
        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" alt="happy"
            onmouseover="fir(this)" onmouseleave="undo()">

        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" alt="sleepy"
            onmouseover="sec(this)" onmouseleave="undo()">
    </div>
    <div><button onclick="myFruits()">Add your favourite fruit!</button>
    <p id="fruits"></p></div>

    <div class="form">
        <form onsubmit="return onChange()">
            <fieldset>
                <legend>
                    <h4>Only HTML</h4>
                </legend>
                <label for="Name">Name:</label> <input type="text" id="name" name="name" placeholder="username"
                    pattern="[0-9]{0-6}"><br>
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email" required><br>

                <label for="Email">Confirm Email:</label>

                <input type="email" id="confirm_email" name="email" placeholder="confirm email" required
                    onchange="return onChange()"><br>

                <input type="submit" value="Confirm Emails"><br>

                <label for="Password">Password:</label>
                <input type="password" name="password" placeholder="password"><br>
                <label for="Radio Buttons">Radio Buttons</label><br>
                <input type="radio" id="HTML" name="fav_language" value="HTML">
                <label for="HTML">HTML</label><br>
                <input type="radio" id="CSS" name="fav_language" value="CSS">
                <label for="CSS">CSS</label><br>
                <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
                <label for="JavaScript">JavaScript</label><br>
                <input type="radio" id="All of the above" name="fav_language" value="All of the above">
                <label for="All of the above">All of the above</label>
                <br>
                <label for="range">Range: </label>
                <input type="range" id="Range" name="range" value="Range"><br>
                <label for="number">Number: </label>
                <input type="number" id="Number" name="number"><br>
                <label for="color">Color: </label>
                <input type="color" id="Color" name="color"><br>
                <label for="date">Date: </label>
                <input type="date" id="date" name="Date"><br>
                <label for="url">URL: </label>
                <input type="url" id="URL" name="url"><br>
                <input type="submit" value="Click Here">
            </fieldset>
        </form>
    </div><br>
    <div class="form2">
        <form>
            <fieldset>
                <legend>Simple Task</legend>
                <label for="fname">First Name:<input type="text" id="first name" placeholder="First Name"
                        required></label><br>
                <label for="lname">Last Name:<input type="text" id="last name" placeholder="Last Name"
                        required></label><br>
                <label for="ynick">Nickname?:</label>
                <input type="checkbox" id="ynick" name="nick" value="ynick" onchange="nickfunction()"><br>
                <div id="nick">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" placeholder="Nickname">
                </div><br>
                <input type="submit" value="Verify">
            </fieldset>
        </form><br><br><br>
    </div>
        <script src="js.js"></script>

</body>

</html>
